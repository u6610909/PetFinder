name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: |
          npm run build
          ls -la dist  # List the files in the dist directory to confirm it's being created

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist  # Adjust if the output folder is different
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
