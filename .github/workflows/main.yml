name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Trigger the action on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Ensure this matches your build script

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist  # Adjust if your build output directory is different
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
