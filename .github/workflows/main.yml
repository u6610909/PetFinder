name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Or adjust this if you're using a different build command

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist  # Adjust the output folder if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
